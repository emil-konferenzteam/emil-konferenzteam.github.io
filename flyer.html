<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap');
      
      
      :root{
        --japsis: #7D212A;
        --japsis_hover: #912631;
        --grey: #2D2D2D;
        --anim_transition: 0.2s;
        --shadow: 5px 5px 5px rgba(0,0,0,0.2);
        --light_grey: #66787C;
        --normal: 1.6rem;
        --h1: 4rem;
        --h3: 2.8rem;
        --body: 2rem;
      }
      
      body{
        font-family: "Roboto Condensed";
      }
      
      h1{
        font-size: var(--h1);
        text-transform: uppercase;
        font-weight: 700;
        text-align: left;
      }
      
      .h2{
        font-size: var(--h3);
        font-weight: 400;
        text-align: left;
        text-transform: uppercase;
      }
      
      img{
        width: 200px;
        height: 300px;
        object-fit: cover;
        border-radius: 10px;
        margin: auto;
        display: block;
        transition: var(--anim_transition);
      }
      
      img:hover{
        width: 210px;
        height: 310px;
        transition: var(--anim_transition);
      }
      
      .flex{
        display: grid;
        gap: 1.5rem;
        
      }
      
      .item{
        
      }
      
      .desc{
        text-align: center;
        padding: 10px;
      }
      
      @media (min-width: 900px){
        .flex{
          grid-template-columns: repeat(4, 1fr);
        }
      }
      @media (max-width: 900px){
        .flex{
          grid-template-columns: repeat(3, 1fr);
        }
      }
      @media (max-width: 700px){
        .flex{
          grid-template-columns: repeat(2, 1fr);
        }
      }
      @media (max-width: 450px){
        .flex{
          grid-template-columns: repeat(1, 1fr);
        }
      }
    </style>
  </head>
  <body>
    <h1>Digital Flyers</h1>
    <p>This is a collection of flyers from the Opening Week 2022.</p>
    <div class="flex">
      <div class="item">
        <img src="picture.jpg">
        <div class="desc">Hello World.</div>
      </div>
      <div class="item">
        <img src="picture.jpg">
        <div class="desc">Hello World.</div>
      </div>
      <div class="item">
        <img src="picture.jpg">
        <div class="desc">Hello World.</div>
      </div>
      <div class="item">
        <img src="picture.jpg">
        <div class="desc">Hello World.</div>
      </div>
    </div>
  </body>
</html>
